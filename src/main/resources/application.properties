spring.application.name=PaymentService

# Cancellation Fee Configuration
cancellation.fee.early.percent=0.01
cancellation.fee.late.percent=0.02
cancellation.fee.fixed.eur=0.05

spring.datasource.url=jdbc:postgresql://db:5432/paymentdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.ebank=DEBUG
